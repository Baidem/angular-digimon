<!-- <app-sand-box name="name" img="img" level="level" color="color" border="border" backGround="backGround"></app-sand-box> -->
<app-sand-box name="name" img="img" level="level" color="color" border="border" backGround="backGround"></app-sand-box>
<div class="container" >
    <table class="table table-striped table-hover">
        <thead>
            <tr>
              <th>
                Name
              </th>
              <th>
                Image
              </th>
              <th>
                Level
              </th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let digimon of digimons">
                <tr>
                  <td class="pointer" routerLink="/digidex/card/{{digimon.name}}" (click)="clickName()">{{digimon.name}}</td>
                  <td class="pointer" routerLink="/digidex/card/{{digimon.name}}">{{digimon.img}}</td>
                    <td class="pointer" routerLink="/digidex/table/{{digimon.level}}">{{digimon.level}}</td>
                </tr>

            </ng-container>
          </tbody>
    </table>
</div>
