<div class="container" ><!--*ngIf=""-->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
              <th>
                Name
              </th>
              <th>
                Image
              </th>
              <th>
                Level
              </th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let digimon of digimons">
                <tr>
                    <td>{{digimon.name}}</td>
                    <td>{{digimon.img}}</td>
                    <td class="pointer" routerLink="/digidex/{{digimon.level}}">{{digimon.level}}</td>
                </tr>

            </ng-container>
          </tbody>
    </table>
</div>
