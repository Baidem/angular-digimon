<div class="container mt-5">
  <div class="row">
      <div class='col-12'>  
          <ngb-carousel class="ngb-carousel" [style]="maxWidthStyle">  
              <ng-template ngbSlide *ngFor="let digimon of digimons">
                  <div class="rounded-top bg-card">
                    <h3 class=" text-center m-0" >{{digimon.name}}</h3>  
                  </div>
                  <img [src]="digimon.img" [alt]="digimon.name" class="img-fluid ">  
                  <div class="bg-card rounded-bottom" >  
                      <h3 class=" text-center m-0" >{{digimon.level}}</h3>  
                  </div>  
              </ng-template>  
              
          </ngb-carousel>  
      </div>  
      </div>
</div>
