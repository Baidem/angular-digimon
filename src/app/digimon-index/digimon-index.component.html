<div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 text-center my-5 " *ngFor="let digimon of digimons">
        <div class="card" style="width: 18rem;">
          <img [src]="digimon.img" class="card-img-top" alt="image of {{digimon.name}}">
          <div class="card-body">
            <h5 class="card-title">{{digimon.name}}</h5>
            <a class="router-link btn btn-primary" routerLink="/digidex/{{digimon.level}}">{{digimon.level}}</a>
          </div>
        </div>
      </div>
    </div>
</div>
